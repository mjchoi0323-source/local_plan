<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Pretendard', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="card bg-white">
        <h4 class="mb-4 text-center fw-bold">⚙️ 사용자 설정</h4>
        <div class="mb-3">
            <label class="form-label fw-bold">닉네임</label>
            <input type="text" id="nickname-input" class="form-control" placeholder="사용자">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="saveNickname()">저장하기</button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">돌아가기</button>
        </div>
    </div>

    <script>
        // 현재 저장된 닉네임 표시
        window.onload = function() {
            const saved = localStorage.getItem('userNickname');
            if (saved) document.getElementById('nickname-input').value = saved;
        }

        function saveNickname() {
            const val = document.getElementById('nickname-input').value.trim();
            if (val) {
                localStorage.setItem('userNickname', val);
                alert('닉네임이 저장되었습니다.');
                location.href = 'index.html';
            } else {
                alert('닉네임을 입력해주세요.');
            }
        }
    </script>
</body>
</html>
